<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      input {
        margin-bottom: 5px;
        margin-left: 3px;
        padding: 10px;
      }
    </style>
    <title>Kalkulator</title>
  </head>
  <body>
    <center>
      <h1>Kalkulator Sederhana</h1>
      <p>Muhammad Muslim Abdul Jabbaar</p>
      <p>Teknik Informatika</p>
      <form name="frmadd">
        Angka Pertama
        <input type="text" name="txt1" /><br />
        Angka Kedua
        <input type="text" name="txt2" /><br />
        Hasilnya<input type="text" name="txt3" disabled /><br />

        <input type="button" value="+" name"but1" onClick="addNum()"> <input
        type="button" value="-" name"but2" onClick="subNum()"> <input
        type="button" value="x" name"but3" onClick="mulNum()"> <input
        type="button" value="/" name"but4" onClick="divNum()">
      </form>
    </center>
  </body>
  <script>
        function addNum() {
          num1 = parseInt(document.frmadd.txt1.value);
          num2 = parseInt(document.frmadd.txt2.value);
          num3 = num1 + num2;
          document.frmadd.txt3.value = num3;
        }
        function subNum() {
          num1 = parseInt(document.frmadd.txt1.value);
          num2 = parseInt(document.frmadd.txt2.value);
          num3 = num1 - num2;
          document.frmadd.txt3.value = num3;
        }
        function mulNum() {
          num1 = parseInt(document.frmadd.txt1.value);
          num2 = parseInt(document.frmadd.txt2.value);
          num3 = num1 * num2;
          document.frmadd.txt3.value = num3;
        }
        function divNum() {
          num1 = parseInt(document.frmadd.txt1.value);
          num2 = parseInt(document.frmadd.txt2.value);
          num3 = num1 / num2;
          document.frmadd.txt3.value = num3;
        }
      </script>
</html>
